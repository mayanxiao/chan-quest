<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>问卷制作-管理员</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/quest-list.css">
	<link rel="stylesheet" type="text/css" href="../css/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
</head>
<body>
	<div class="index-head">
		<div class="index-head-bac">
			<img src="../static/imgHead/logo1@.png">
			<span>
				渠道集中运营管理平台
			</span>
		</div>
	</div>
	<div class="ql-main-bac" ms-controller="questList">
		<div class="ql-main-title">
			<span>
				问卷调查管理
			</span>
			&nbsp;>&nbsp;
			<span>
				问卷创建
			</span>
		</div>
		<div class="ql-main-group" style="padding: 10px 0;">
			<span style="margin: 7px 45px 0 15px;">模板选择</span>
			<div class="ql-model-example" ms-click="modelTabIndex = $index" ms-class="[modelTabIndex == $index? 'active': '']" ms-for="($index, model) in modelList">{{model.title}}</div>
			<div class="ql-model-example active">模板管理</div>
		</div>
		<div class="ql-main-group">
			<span>基础信息</span>
		</div>
		<div class="ql-form-wrapper">
			<div class="ql-form-cell">
				<div class="ql-form-title">标题:</div>
				<input type="text" class="ql-form-input" ms-duplex="questTitle">
			</div>
		</div>
		<div class="ql-form-wrapper">
			<div class="ql-form-cell">
				<div class="ql-form-title">有效日期:</div>
				<div class="ql-button-wp">
					<button type="button" class="btn btn-default" id="daterange-btn">
						<span><i class="fa fa-calendar"></i>日期选择</span>
						<i class="fa fa-caret-down"></i>
					</button>
				</div>
			</div>
		</div>
		<div class="ql-form-wrapper">
			<div class="ql-form-cell">
				<div class="ql-form-title">简介:</div>
				<textarea class="ql-form-textarea" ms-duplex="questIntro"></textarea>
			</div>
		</div>
		<div class="ql-form-wrapper">
			<div class="ql-form-cell">
				<div class="ql-form-title">目标人群:</div>
				
			</div>
		</div>
	</div>
	
	<script src="../common/avalon.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script src="../js/moment.js"></script>
	<script src="../js/daterangepicker.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/quest-list.js"></script>
</body>
</html>
